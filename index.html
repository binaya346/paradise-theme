<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3277162ec3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="resources/css/custom.css" />
    <link rel="stylesheet" href="resources/css/home.css" />
    <title>Folder structure for basic design</title>
  </head>
  <body>
    <section class="h-d--top-nav">
      <div class="h-d--top-nav__navbar">
        <a href="#">About</a>
        <a href="#">contact</a>
        <a href="#">Privacy Policy</a>
      </div>
      <div class="h-d--top-nav__social">
        <div class="h-d--top-nav__social__icon">
          <i class="fab fa-instagram-square"></i>
        </div>
        <div class="h-d--top-nav__social__icon">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="h-d--top-nav__social__icon">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="h-d--top-nav__social__icon">
          <i class="far fa-envelope"></i>
        </div>
      </div>
    </section>
    <section class="h-d--header">
      <div class="h-d--header__child">
        <div class="h-d--header__flower">
          <img src="resources/images/flower.png" alt="" />
        </div>
        <div class="h-d--header__logo">
          paradise
        </div>
        <div class="h-d--header__slogan">
          <span>
            A blog for travel feel
          </span>
        </div>
      </div>
    </section>

    <section class="h-d--navbar">
      <div class="h-d--navbar__navigation">
        <a href="#" class="active">home</a>
        <a href="#">modules</a>
        <a href="#">posts</a>
        <a href="#">archives</a>
        <a href="#">pages</a>
        <a href="#">features</a>
      </div>
    </section>

    <section class="h-d--slider">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8 h-d--slider__col-8">
            <div
              id="carouselExampleSlidesOnly"
              class="carousel slide"
              data-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    class="d-block w-100"
                    src="resources/images/slider1.jpg"
                    alt="First slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="resources/images/slider4.jpg"
                    alt="Second slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="resources/images/slider5.jpg"
                    alt="Third slide"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 h-d--slider__col-4">
            <a
              class="sidebar-category h-d--category h-d--category--food"
              href="#"
            >
              <div class="h-d--category__text">
                <div class="h-d--category__title">Food & taste</div>
                <div class="h-d--category__count">5 blogs</div>
              </div>
            </a>
            <a
              class="sidebar-category h-d--category h-d--category--fashion"
              href="#"
            >
              <div class="h-d--category__text">
                <div class="h-d--category__title">Fashion & trend</div>
                <div class="h-d--category__count">5 blogs</div>
              </div>
            </a>
            <a
              class="sidebar-category h-d--category h-d--category--travel"
              href="#"
            >
              <div class="h-d--category__text">
                <div class="h-d--category__title">travel and feel</div>
                <div class="h-d--category__count">5 blogs</div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>

    <section class="post">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 post__col-4">
            <a class="post__featured" href="#">
              <div class="post__featured__image">
                <img src="resources/images/portfolio.jpg" alt="" />
              </div>
              <div class="post__featured__text">
                <span>portfolio</span>
              </div>
            </a>
          </div>

          <div class="col-md-4 post__col-4">
            <a class="post__featured" href="#">
              <div class="post__featured__image">
                <img src="resources/images/instagram.jpg" alt="" />
              </div>
              <div class="post__featured__text">
                <span>instagram</span>
              </div>
            </a>
          </div>

          <div class="col-md-4 post__col-4">
            <a class="post__featured" href="#">
              <div class="post__featured__image">
                <img src="resources/images/trend.jpg" alt="" />
              </div>
              <div class="post__featured__text">
                <span>trend</span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="resources/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
